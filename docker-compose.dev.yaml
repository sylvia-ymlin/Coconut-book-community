version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: bookcommunity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bookcommunity
      POSTGRES_PASSWORD: dev_password_2024
      POSTGRES_DB: bookcommunity
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookcommunity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookcommunity-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: bookcommunity-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass dev_redis_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookcommunity-network

  # pgAdmin - PostgreSQL 管理工具（可选）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookcommunity-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bookcommunity.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - bookcommunity-network

  # Redis Commander - Redis 管理工具（可选）
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bookcommunity-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:dev_redis_2024
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - bookcommunity-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  bookcommunity-network:
    driver: bridge
