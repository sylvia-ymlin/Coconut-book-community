apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bookcommunity-hpa
  namespace: bookcommunity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bookcommunity
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # CPU 使用率
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # 内存使用率
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
