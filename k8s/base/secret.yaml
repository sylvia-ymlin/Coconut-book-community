apiVersion: v1
kind: Secret
metadata:
  name: bookcommunity-secret
  namespace: bookcommunity
type: Opaque
stringData:
  # PostgreSQL 密码
  DB_USERNAME: "bookcommunity"
  DB_PASSWORD: "change_me_in_production"
  
  # Redis 密码
  REDIS_PASSWORD: "change_me_in_production"
  
  # RabbitMQ 凭据
  RABBITMQ_USERNAME: "bookcommunity"
  RABBITMQ_PASSWORD: "change_me_in_production"
  
  # JWT 密钥 (生产环境请使用强密钥)
  JWT_SIGN_KEY_HEX: "0123456789abcdef0123456789abcdef"
  JWT_SECRET_HEX: "fedcba9876543210fedcba9876543210"
---
# PostgreSQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: bookcommunity
type: Opaque
stringData:
  POSTGRES_USER: "bookcommunity"
  POSTGRES_PASSWORD: "change_me_in_production"
  POSTGRES_DB: "bookcommunity"
---
# Redis Secret
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: bookcommunity
type: Opaque
stringData:
  REDIS_PASSWORD: "change_me_in_production"
---
# RabbitMQ Secret
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: bookcommunity
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: "bookcommunity"
  RABBITMQ_DEFAULT_PASS: "change_me_in_production"
